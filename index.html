<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet" />
  <!-- Seu CSS externo -->
  <link rel="stylesheet" href="style.css" />

</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="calculadora text-center">
    <h2 class="mb-4 text-purple">Maria Fernanda ðŸ’œ</h2>
    <div id="resultado"></div>

    <div class="table-responsive">
      <table class="table table-borderless m-0">
        <tr>
          <td><button class="botao btn-clear" onclick="clean()">C</button></td>
          <td><button class="botao btn-op" onclick="back()">&lt;</button></td>
          <td><button class="botao btn-op" onclick="insert('/')">/</button></td>
          <td><button class="botao btn-op" onclick="insert('*')">x</button></td>
        </tr>
        <tr>
          <td><button class="botao btn-num" onclick="insert('7')">7</button></td>
          <td><button class="botao btn-num" onclick="insert('8')">8</button></td>
          <td><button class="botao btn-num" onclick="insert('9')">9</button></td>
          <td><button class="botao btn-op" onclick="insert('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="botao btn-num" onclick="insert('4')">4</button></td>
          <td><button class="botao btn-num" onclick="insert('5')">5</button></td>
          <td><button class="botao btn-num" onclick="insert('6')">6</button></td>
          <td><button class="botao btn-op" onclick="insert('+')">+</button></td>
        </tr>
        <tr>
          <td><button class="botao btn-num" onclick="insert('1')">1</button></td>
          <td><button class="botao btn-num" onclick="insert('2')">2</button></td>
          <td><button class="botao btn-num" onclick="insert('3')">3</button></td>
          <td rowspan="2"><button class="botao btn-equal" style="height: 106px;" onclick="calcular()">=</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="botao btn-num" onclick="insert('0')">0</button></td>
          <td><button class="botao btn-num" onclick="insert('.')">.</button></td>
        </tr>
      </table>
    </div>
  </div>

  <script src="main.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
